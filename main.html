<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo3D 3D Model Cycling Demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer id="toggle-model" style="width:700px;height:700px;" src="models/Apartment.glb" alt="Echo3D 3D Model Cycling Demo" shadow-intensity="1" camera-controls touch-action="pan-y" auto-rotate></model-viewer>
    <script>
      const models = ['Apartment.glb', 'Bison.glb', 'Earth.glb', 'Ferret.glb', 'Goat.glb', 'Skyscraper.glb'];
      const toggleModel = document.querySelector('#toggle-model');
      let j = 0;
      setInterval(() => toggleModel.setAttribute('src', `models/${models[j++ % models.length]}`), 2000);
    </script>
  </body>
</html>
